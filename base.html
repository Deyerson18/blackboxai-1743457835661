<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaVoy - Delivery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-[#FF6B35] text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">YaVoy</a>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:underline">Inicio</a>
                <a href="user-login.html" class="hover:underline">Ingresar</a>
                <a href="user-registration.html" class="hover:underline">Registrarse</a>
            </nav>
            <button class="md:hidden text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 YaVoy - Todos los derechos reservados</p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="hover:text-[#FF6B35]"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-[#FF6B35]"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-[#FF6B35]"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
